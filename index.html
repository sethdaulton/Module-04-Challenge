<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,500&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Coding Quiz Challenge</title>
</head>
<body>

<div class="high-score-container">
    <div id="nextQuestion">Score</div>
</div>

<div class="timer-container">
    <div>
<span id="count">30</span>

</div>
</div>

<div class="container">
    <h1>Coding Quiz Challenge</h1>
<p><i>Try to answer all of these coding questions correctly in the alloted time. 
    <br> If you answer incorrectly, points will be taken off of the timer. 
    <br> Your score can be recorded on a leader board at the end of the quiz.</i></p>
    <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start Quiz</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</div>
